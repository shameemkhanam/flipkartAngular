<div class="container ">
  <div *ngIf="!showLogin" class="user-auth mx-auto common_form">
    <!-- <h2>User Sign-up</h2> -->
    <div class="container h-100 p-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User Sign up</p>
        <form class="mx-1 mx-md-4" #userSignup="ngForm" (ngSubmit)="signup(userSignup.value)">
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input class="form-control" type="text" placeholder="Your Name" name="name" ngModel />
            </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input class="form-control" type="email" placeholder="Your Email" name="email" ngModel 
              #email="ngModel"
              required>
              
            </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" class="form-control" placeholder="Your Password" name="password" ngModel />
            </div>
          </div>
          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button class="btn btn-primary btn-lg">SignUp</button>
          </div>
          <p>already have an account? <a (click)="openLogin()">Click Here</a></p>
        </form>
      </div>
    </div>
  </div>
  <!-- user-login -->
  <div *ngIf="showLogin" class="user-login mx-auto common_form">
    <!-- <h2>User Sign-up</h2> -->
    <div class="container h-100 p-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User Login</p>
        <form class="mx-1 mx-md-4" #userLogin="ngForm" (ngSubmit)="login(userLogin.value)">
          <p class="text-danger">{{authError}}</p>
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input class="form-control" type="email" placeholder="Your Email" 
              name="email" 
              ngModel 
              #email="ngModel"
              required 
              email/>
              <p class="text-danger fs-6" *ngIf="email.invalid && email.touched">Please enter a valid value</p>
            </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" class="form-control" placeholder="Your Password" 
              name="password" 
              ngModel 
              #password="ngModel"
              required 
              minlength="3"
              maxlength="10"/>
              <p class="text-danger fs-6" *ngIf="password.invalid && password.touched">Please enter a valid value</p>
            </div>
          </div>
          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button [disabled]="userLogin.invalid" class="btn btn-primary btn-lg">Login</button>
          </div>

          <div class="text-center mb-5">
            <!-- <a class="btn  btn-warning "><i class="fa fa-google me-2"></i>Login with Google</a> -->
            <button class="btn btn-social-icon btn-google border" (click)="signInWithGoogle()">
              <span class="fa fa-google me-2 text-danger"></span>Login with Google
            </button>
          </div>


          <p>Want to create an account? <a (click)="openSignup()">Click Here</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
