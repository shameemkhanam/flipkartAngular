<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary shadow-sm">
    <div class="container">
      <div class="d-flex flex-column">
        <a class="navbar-brand m-0 p-0" routerLink="home"><img src="../../../assets/myImages/Flipkart.png" height="23px"></a>
        <a class="navbar-brand m-0 p-0 explore" routerLink="home"><img src="../../../assets/myImages/FlipkartExpl.png" height="16px"></a>
      </div>
      <div class="form-group">
        <input #searchInput (keyup)="searchProduct($event)" (blur)="hideSearch()" type="text" class="form-control" placeholder="Search products">
      </div>
      <span>
        <i class="fa-solid fa-magnifying-glass" (click)="submitSearch(searchInput.value)"></i>
      </span>
      <ul class="suggested_result shadow" *ngIf="searchResult">
        <li *ngFor="let item of searchResult"><a>{{item.title}}</a></li>
      </ul>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <ul class="navbar-nav  mb-2 mb-lg-0 d-flex align-items-center justify-content-end">
          <li class="nav-item" >
            <a class="nav-link active text-light fw-bold" aria-current="page" href="#"><button class="loginBtn">Login</button></a>
          </li>
          <li class="nav-item" >
            <a class="nav-link active text-light fw-bold" aria-current="page" routerLink="seller" >Become a Seller</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link active text-light fw-bold" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item ms-5" >
            <a class="nav-link active text-light fw-bold" aria-current="page" routerLink="cart"><i class="fa-solid fa-cart-shopping me-2"></i>Cart<div class="badge rounded-pill text-bg-danger"><span style="font-size :'14px'">{{totalItems}}</span></div></a>
          </li>
        </ul>
      </div>
      <!-- <div>
        <button routerLink ="cart" class="btn btn-primary"><i class="fa-solid fa-cart-shopping me-2"></i>Cart</button>
        <div class="badge rounded-pill text-bg-danger"><span style="font-size :'14px'">{{totalItems}}</span></div>
        <span class="text-light fw-bold"><i class="fa-solid fa-cart-shopping me-2"></i>Cart</span> -->
        
      
    </div>
  </nav>
</header>
